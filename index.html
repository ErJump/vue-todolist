<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <header>
            <div class="logo">
                <img src="img/Logo.png" alt="logo" class="vertical-middle">
                <div class="d-inlineblock vertical-middle">Toboolist</div>
            </div>
        </header>
        <main>
            <div class="container">
                <section id="lista">
                    <h2>Tasks:</h2>
                    <div v-for="(element, index) in todos" class="mb-20">
                        <div class="remove d-inlineblock" @click="removeToDo(index)">X</div>
                        <span :class="{'done' : element.done}"> {{todos[index].text}} </span>
                    </div> 
                </section>
            </div>
        </main>
    </div>
<script src="js/myscript.js"></script>
</body>
</html>
